<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lens Loom | Single-Post</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  </head>

  <body>
    <!-- navigation -->
    <nav class="navbar">
      <div class="nav-wrapper">
        <img class="brand-img" src="assets/img/logo.png" alt="logo" />
        <div class="nav-items">
          <a href="login.html"><i class="icon fas fa-power-off"></i></a>
          <a href="index.html"><i class="icon fas fa-home"></i></a>
          <a href="upload.html"><i class="icon fas fa-plus"></i></a>
          <a href="discover.html"><i class="icon fas fa-heart"></i></a>
          <div class="icon user-profile">
            <a href="profile.html"><i class="fas fa-user"></i></a>
          </div>
        </div>
      </div>
    </nav>
    <!-- section -->
    <section class="main single-post-container">
      <div class="wrapper">
        <div class="left-col">
          <!-- POST -->

          <div class="post">
            <div class="info">
              <div class="user">
                <div class="profile-pic">
                  <img src="assets/img/lori.png" alt="profile-pic" />
                </div>
                <p class="username">Username</p>
              </div>
              <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <img
              src="assets/img/fabian-jones.jpg"
              alt="post-image"
              class="post-image"
            />
            <div class="post-content">
              <div class="reaction-wrapper">
                <i class="icon fas fa-heart"></i>
                <i class="icon fas fa-comment"></i>
              </div>
              <p class="likes">5 likes</p>
              <p class="description">
                <span>Username</span>Caption Placeholder
              </p>
              <p class="post-time">2023/2/25</p>
            </div>

            <div class="comment-wrapper">
              <img src="assets/img/lori.png" class="icon" alt="profile-pic" />
              <input
                type="text"
                class="comment-box"
                placeholder="Add a comment"
              />
              <button class="comment-btn">Comment</button>
            </div>
          </div>
        </div>
        <div class="right-col">
          <!--profile-card-->

          <div class="profile-card">
            <div class="profile-pic">
              <img src="assets/img/lori.png" alt="profile-pic" />
            </div>
            <div>
              <p class="username"><strong>Username</strong></p>
            </div>
          </div>

          <!--suggestion-card-->

          <p class="suggestion-text">Suggestions For You</p>

          <div class="suggestion-card">
            <div class="suggestion-pic">
              <img src="assets/img/user.jpg" alt="profile-pic" />
            </div>
            <div>
              <a href="otherProfile.html"
                ><p class="username"><strong>Other User</strong></p></a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- script -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
