<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lens Loom | User Profile</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar">
      <div class="nav-wrapper">
        <img class="brand-img" src="assets/img/logo.png" alt="logo" />
        <div class="nav-items">
          <a href="login.html"><i class="icon fas fa-power-off"></i></a>
          <a href="index.html"><i class="icon fas fa-home"></i></a>
          <a href="upload.html"><i class="icon fas fa-plus"></i></a>
          <a href="discover.html"><i class="icon fas fa-heart"></i></a>
          <div class="icon user-profile">
            <a href="profile.html"><i class="fas fa-user"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <header class="profile-header">
      <div class="profile-container">
        <div class="profile">
          <div class="profile-image">
            <img src="assets/img/user.jpg" alt="profile-pic" />
          </div>
          <div
            class="profile-user-settings"
            style="width: 35%; text-align: center"
          >
            <h1 class="profile-user-name">Username</h1>
          </div>
          <div class="profile-stats">
            <ul>
              <li><span class="profile-stat-count">300</span> posts</li>
              <li><span class="profile-stat-count">1917</span> followers</li>
              <li><span class="profile-stat-count">1919</span> following</li>
            </ul>

            <form action="">
              <button type="submit" class="follow-btn-user-profile">
                Follow
              </button>
            </form>
          </div>
          <div class="profile-bio" style="text-align: center; width: 100%">
            <p style="text-align: center">Bio Placeholder</p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="profile-container">
        <h5 class="profile-user-name">User's posts</h5>
        <div class="gallery">
          <div class="gallery-item">
            <img src="assets/img/alex.jpg" class="gallery-image" alt="post" />
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes">
                  <span class="hide-gallery-element">Likes:</span>
                  <i class="fas fa-heart"></i>
                </li>
                <li class="gallery-item-comments">
                  <span class="hide-gallery-element">Comments:</span>
                  <i class="fas fa-comment"></i>
                </li>
              </ul>
            </div>
          </div>

          <div class="gallery-item">
            <img src="assets/img/neom.jpg" class="gallery-image" alt="post" />
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes">
                  <span class="hide-gallery-element">Likes:</span>
                  <i class="fas fa-heart"></i>
                </li>
                <li class="gallery-item-comments">
                  <span class="hide-gallery-element">Comments:</span>
                  <i class="fas fa-comment"></i>
                </li>
              </ul>
            </div>
          </div>

          <div class="gallery-item">
            <img src="assets/img/sea.jpg" class="gallery-image" alt="post" />
            <div class="gallery-item-info">
              <ul>
                <li class="gallery-item-likes">
                  <span class="hide-gallery-element">Likes:</span>
                  <i class="fas fa-heart"></i>
                </li>
                <li class="gallery-item-comments">
                  <span class="hide-gallery-element">Comments:</span>
                  <i class="fas fa-comment"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- script -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
